<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
       body {
           width: 100%;
           height: 100%;
           background: url("./images/3.jpg") no-repeat;
       }
        .box {
            width: 100%;
            height: 200px;
            background: rgba(255, 255, 255, .3);
            text-align: center;
        }
        .box img {
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="./images/1.jpg" width="130px" id="img1">
        <img src="./images/2.jpg" width="130px" id="img2">
        <img src="./images/3.jpg" width="130px" id="img3">
        <img src="./images/4.jpg" width="130px" id="img4">
        <img src="./images/5.jpg" width="130px" id="img5">
    </div>
    <script>
        var img1 = document.getElementById('img1');
        var img2 = document.getElementById('img2');
        var img3 = document.getElementById('img3');
        var img4 = document.getElementById('img4');
        var img5 = document.getElementById('img5');

        img1.onclick = function () {
            document.body.style.backgroundImage = 'url(./images/1.jpg)';
        };
        img2.onclick = function () {
            document.body.style.backgroundImage = "url('./images/2.jpg')";
        }
    </script>
</body>
</html>
