<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Baidu skin</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            background: url("images/image2/1.jpg") no-repeat;
        }
        .box {
            height: 165px;
            padding-top: 35px;
            text-align: center;
            background: rgba(255, 255, 255, .3);
        }
        img {
            cursor: pointer;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="./images/image2/1.jpg" alt="" width="200px">
        <img src="./images/image2/2.jpg" alt="" width="200px">
        <img src="./images/image2/3.jpg" alt="" width="200px">
        <img src="./images/image2/4.jpg" alt="" width="200px">
        <img src="./images/image2/5.jpg" alt="" width="200px">
    </div>

    <script>
        var box = document.getElementsByTagName('div')[0];

        var body = document.body;
        var imgArr = box.children;

        for (var i = 0; i< imgArr.length; i++) {
            imgArr[i].index = i;
            imgArr[i].onclick = function () {
                body.style.backgroundImage = "url(" + this.src + ")";
            }
        }
    </script>
</body>
</html>
