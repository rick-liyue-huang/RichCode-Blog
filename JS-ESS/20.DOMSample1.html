<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select All/ Inverse</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .wrap {
            width: 300px;
            margin: 100px auto 0;
        }
        table {
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid #c0c0c0;
            width: 300px;
        }

        th, td {
            border: 1px solid #d0d0d0;
            color: #404060;
            padding: 10px;
        }
        th {
            background-color: #09c;
            color: #404060;
            padding: 10px;
        }
        td {
            font: 14px "simsun";
        }
        tbody tr {
            background-color: #f0f0f0;
        }
        tbody tr:hover {
            cursor: pointer;
            background-color: #fafafa;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <table>
            <thead>
                <tr>
                    <th><input type="checkbox" id="theadInp"></th>
                    <th>Food</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody id="tbody">
            <tr>
                <td>
                    <input type="checkbox">
                </td>
                <td>Kebab</td>
                <td>Bar</td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox">
                </td>
                <td>Chips</td>
                <td>Bar</td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox">
                </td>
                <td>Pizza</td>
                <td>Bar</td>
            </tr>
            </tbody>
        </table>
    </div>


<script>
    var theadInp = document.getElementById('theadInp');
    var tbody = document.getElementById('tbody');
    var bodyInp = tbody.getElementsByTagName('input');

//     click the top input to select or unselect the body inputs
    theadInp.onclick = function () {
        for (var i = 0; i < bodyInp.length; i++) {
            bodyInp[i].checked = this.checked;
        }
    };

//    single click th body input to change the status of the top input.
    for (var i = 0; i < bodyInp.length; i++) {
        bodyInp[i].onclick = function () {

            var bool = true;
            for (var j = 0; j < bodyInp.length; j++) {
                if (bodyInp[j].checked === false) {
                    bool = false;
                }
            }
            theadInp.checked = bool;
        }
    }



</script>
</body>
</html>
