<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="box1" id="box1">
        <div class="box2" id="box2"></div>
        <div class="box3" id="box3"></div>
        <img src="images/jd1.png" alt="jddog" class="box" title="picture" id="aaa">
    </div>

<script>
     // 关系节点获取： 父节点， 兄弟节点， 子节点， 所有子节点, 找不到不会报错，但是会显示undefined
//      重点的是 parentNode, 和 children[index], 就可以找到所有的节点。
    var box2 = document.getElementById('box2');
    var box1 = document.getElementById('box1');
    console.log(box2.parentNode); // box1

    console.log(box2.nextElementSibling || box2.nextSibling);

    console.log(box3.previousElementSibling || box3.previousSibling);


    console.log(box1.firstChild); // text

    console.log(box1.firstElementChild); // box2

    console.log(box1.childNodes); // [text, div#box2.box2, text, div#box3.box3, text]

    console.log(box1.children); // 2 个

    console.log(box2.parentNode.children[1]); // box3,


//      节点的创建
    var box4 = document.createElement('div');
    box1.appendChild(box4);
    console.log(box1);

    var box5 = document.createElement('div');
    box1.insertBefore(box5, box2);
    console.log(box1);

    box1.removeChild(box3);
    console.log(box1);


    var cc = box1.cloneNode();
    console.log(cc);
    var dd = box1.cloneNode(true); // deep clone
    console.log(dd);



//    节点的属性
    var img = box1.getElementsByTagName('img')[0];
    console.log(img.src);  // http://localhost:63342/JS-ESS/images/jd1.png
    console.log(img['src']); // // http://localhost:63342/JS-ESS/images/jd1.png

    console.log(img.title);  // picture
    console.log(img['title']);

    console.log(img["id"]); // aaa
    console.log(img['className']); // undefined

    img.src = "http://localhost:63342/JS-ESS/images/jd2.png";
    console.log(img["src"]); // http://localhost:63342/JS-ESS/images/jd2.png

    box2.setAttribute("id", "BOX2");
    console.log(box2.getAttribute("id")); // BOX2




</script>
</body>
</html>
