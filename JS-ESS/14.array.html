    var arr = [4, 5, 3, 8, 6, 9, 1];
    var m = 0, n = 0;

//    如果本次比较没有移动任何元素，就表示比较完成。
    for (var i = 0; i < arr.length - 1; i++) {

        var bool = true; // 开闭原则

        for (var j = 0; j < arr.length - 1 - i; j++) {
            if (arr[j] > arr[j+1]) {
                var temp = arr[j];
                arr[j] = arr[j+1];
                arr[j+1] = temp;
                bool = false;
            }
            m++;
        }
        if (bool) {
            break;
        }
        n++;
    }
