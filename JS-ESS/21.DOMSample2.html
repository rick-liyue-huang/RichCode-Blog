<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .box {
            width: 500px;
            height: 400px;
            border: 1px solid #ccc;
            margin: 100px auto;
            overflow: hidden;
        }

        ul {
            width: 600px;
            height: 40px;
            margin-left: -1px;
            list-style: none;
        }
        li {
            float: left;
            width: 101px;
            height: 40px;
            text-align: center;
            font: 600 18px/40px "simsun";
            background-color: orange;
            cursor: pointer;
        }
        span {
            display: none;
            width: 500px;
            height: 360px;
            background-color: yellow;
            text-align: center;
            font: 700 150px/360px "simsun";
        }
        .show {
            display: block;
        }
        .current {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li class="current">shoes</li>
            <li>socks</li>
            <li>hats</li>
            <li>pants</li>
            <li>skirts</li>
        </ul>
        <span class="show">shoes</span>
        <span>socks</span>
        <span>hats</span>
        <span>pants</span>
        <span>skirts</span>
    </div>
<script>

        var box = document.getElementsByClassName('box')[0];
        var liArr = box.getElementsByTagName('li');
        var spanArr = box.getElementsByTagName('span');

        for (var i = 0; i < liArr.length; i++) {

            liArr[i].index = i;
            liArr[i].onmouseover = function () {

                for (var j = 0; j < liArr.length; j++) {
                    liArr[j].className = "";
                    spanArr[j].className = "";
                }

                this.className = "current";
                spanArr[this.index].className = "show";
            }
        }

</script>
</body>
</html>
