<script>

    // 求 fibonacci array by encapsulated function
    function getFibonacci(n) {

        var num1 = 1;
        var num2 = 1;
        for (var i = 3; i<= n; i++) {
            var temp = num2;
            num2 = num1 + num2;
            num1 = temp;
        }
        return num2;
    }

    console.log(getFibonacci(6));


    // 输入年月日，判断这一天是这一年的第几天
//    判断是否是闰年， 求天数
    function isLeap(year) {
        if (year % 4 === 0 && year % 100 !== 0 || year % 400 === 0) {
            return true;
        } 
        return false;
    }
    
    function getDays(year, month, date) {
        var arr = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];

        // 把输入的月份之前的天数放入到date中， 不包含本月
//        输入的月份我们把它当做索引值用， 所以 -1,而且不能相等


        for (var i = 0; i < month - 1; i++) {
            date = date + arr[i];
        }
//        判断是否是闰年，并且月份超过二月
        if (month > 2 && isLeap(year)) {
            date += 1;
        }
        return date;
    }

    console.log(getDays(2016, 3, 1)); // 61

            return 0;  // 跳出条件
        }
        return n + getSum1(n-1);
    }

    function fibonacci(n) {
        if (n == 1) return 1;
        if (n == 2) return 1;
        return fibonacci(n-1) + fibonacci(n-2);
    }
