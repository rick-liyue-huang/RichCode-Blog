
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box {
            width: 322px;
            position: fixed;
            bottom: 0;
            right: 0;
            overflow: hidden;
        }

        span {
            position: absolute;
            top: 0;
            right: 0;
            width: 30px;
            height: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="box" id="box">
        <span id="closeButton"></span>

        <div class="hd" id="headPart">
            <img src="animationImg/t.jpg" alt=""/>
        </div>
        <div class="bd" id="bottomPart">
            <img src="animationImg/b.jpg" alt=""/>
        </div>
    </div>

</body>
</html>
<script src="completedAnimationMethod.js" type="text/javascript"></script>
<script>
    
    var closeButton = document.getElementById("closeButton");
    var bottomPart = document.getElementById("bottomPart");
    var box = document.getElementById("box");

  
    closeButton.onclick = function () {
        animate(bottomPart, {"height": 0}, function () {
            animate(box, {"width": 0}, 15);
        });

    }

</script>
