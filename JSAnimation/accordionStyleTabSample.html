
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        ul {
            list-style: none
        }

        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 1150px;
            height: 400px;
            margin: 50px auto;
            border: 1px solid red;
            overflow: hidden;
        }

        div li {
            width: 240px;
            height: 400px;
            float: left;
        }

        div ul {
            width: 1300px;
        }
    </style>
</head>
<body>
<div id="box">
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
</body>
</html>
<script src="animate.js" type="text/javascript"></script>
<script>
    
    var box = document.getElementById("box");
    var ul = box.children[0];
    var lis = ul.children;

    //1.by for loop binding the background image to every li element
    for (var i = 0; i < lis.length; i++) {
        lis[i].style.backgroundImage = "url(animationImg/" + (i + 1) + ".jpg)";
        //2.exclusive pattern to remove all the lis style
        lis[i].onmouseover = function () {
          
            for (var j = 0; j < lis.length; j++) {
                animate(lis[j], {"width": 100});
            }
            //set the pointing li element
            animate(this, {"width": 800});
        }
        //3. when mouse leave out, the lis style return to 240
        lis[i].onmouseout = function () {
            for (var k = 0; k < lis.length; k++) {
                animate(lis[k], {"width": 240});
            }
        }
    }


</script>
