    // anytime, a function is being used as a value, it is a function expression
    function createComparisonFunc(propertyName) {

        return function (obj1, obj2) {  // function as value so it is function expression
            var val1 = obj1[propertyName];
            var val2 = obj2[propertyName];

            if (val1 < val2) {

            }

    }

    function factorial(num) {
        if (num <= 1) {
            return 1;
        } else {
            return num * arguments.callee(num - 1);
        }
    }

    var factorial = function f(num) {
        if (num <= 1) {
            return 1;
        } else {
            return num * f(num - 1)
        }
    };

    // a named function expression f() is created and assigned to the variable factorial.

    /*
    * closure --
    * closure are functions that have access to variables from another function's scope. this is often accomplished by

    * */

    function createComparisonFunction(propertyName) {
