
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sizzle test</title>
    <style>
        .d { width: 100px; height: 20px;
            border: 1px dashed red;
            margin: 10px 0; }
    </style>
    <script src="RickHFramework.js"></script>

                this.className += ' d';
            })

</div>

    </div>
</div>
<div id="dv">
    <p class="p2">0<span>1</span>23</p>
    <div>
        <p class="p3">0<span>1</span>23</p>
    </div>
</div>

</html>
